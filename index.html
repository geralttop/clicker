<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header_container">
                <div class="info-about-creator">
                    <a href="https://github.com/geralttop">GitHub</a>
                    <a href="https://t.me/geralttop">@geralttop</a>
                </div>
                <div class="info-about-game">
                    <p class="sum">Сумма:0</p>
                    <p>Клик:1</p>
                    <p>Цветов сменено: 0</p>
                </div>
            </div>
        </header>
        <main>
            <div class="container main_container">
                <div class="square"></div>
                <div class="buffs">
                    <button class="buy-click">
                        <p>Купить клик: 2</p>
                        <p class="price-of-click">Стоимость: 40</p>
                    </button>
                    <button class="buy-color-of-square">
                        <p>Купить цвет</p>
                        <p class="price-of-color">Стоимость: 50</p>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
